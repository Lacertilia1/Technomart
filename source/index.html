<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Техномарт</title>

  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/png" href="img/favicon/favicon-32x32.png">
  <link rel="apple-touch-icon" href="img/favicon/favicon-180x180.png">

  <link rel="preload" href="fonts/Cuprum-Bold.woff2" type="font/woff2" as="font">
  <link rel="preload" href="fonts/Cuprum-Regular.woff2" type="font/woff2" as="font">
  <link rel="preload" href="fonts/PTSans-Bold.woff2.woff2" type="font/woff2" as="font">
  <link rel="preload" href="fonts/PTSans-Regular.woff2.woff2" type="font/woff2" as="font">
  <meta name="description" content="Учебный проект HTML Academy">
  <meta name="keywords" content="html academy, техномарт, готовый проект">
  <meta name="robots" content="noyaca,max-image-preview:large">
</head>

<body class="body">

  <header class="body__header header">
    <div class="header__search-box-wrapper">
      <div class="header__search-box container">
        <a class="header__logo-wrapper" href="#">
          <svg class="header__logo" width="108" height="18">
            <use xlink:href="img/svg/sprite.svg#logo"></use>
          </svg>
        </a>

        <div class="header__block">
          <button class="header__search" type="button">Поиск:</button>
          <div class="header__link-list">
            <a class="header__link header__link--first" href="#">Закладки: <span class="header__counter">0</span></a>
            <a class="header__link header__link--second" href="#">Корзина: <span class="header__counter">0</span></a>
            <a class="header__link header__link--third" href="#">Оформить заказ</a>
          </div>
        </div>
      </div> <!-- ./container -->
    </div>
  </header>

  <script src="js/script.min.js"></script>
</body>

</html>
